{% load static %}
<html>
    <head>
        <title>Top App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;"><a href="/">Top Apps</a></h1>
        </div>

        {% if apps %}
        <div class="container">
            {% for app in apps %}

                {% if forloop.first %}<div class="row">{% endif %}
                <div class="col-xs-4">
                    <div class="card" style="margin:0.2em;padding:0.1em;border:1px solid black;">
                        <div class="card-body" style="text-align: center;">
                            <h5 class="card-title">{{ app.name }}</h5>
                            <p class="card-text">{{app.company}}</p>
                            <a class="btn btn-primary" style="word-wrap: break-word;white-space: normal;" href="/appdetails/?pkg={{ app.package }}">{{ app.name }}</a>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
                {% if forloop.last %}</div>{% endif %}
            {% endfor %}
        </div>
        {% else %}
            <p>No Apps available.</p>
        {% endif %}
    </body>
</html>
